version: "3.8"

services:
  db-administrativo:
    image: mariadb:10.7.1
    restart: always
    container_name: db-administrativo
    environment:
      MARIADB_ROOT_PASSWORD: $DB_ADMINISTRATIVO_ROOT_PASSWORD
    volumes:
      - mariaDB:/var/lib/mysql
    ports:
      - "$DB_ADMINISTRATIVO_PORT:3306"

  db-materia:
    image: mongo:5.0.3
    container_name: db-materia
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: $DB_MATERIA_ROOT_PASSWORD
    volumes:
      - mongoDB:/data/db
      - ./scripts/init-db-mat√©ria/init.js:/docker-entrypoint-initdb.d/init.js
    ports:
      - "$DB_MATERIA_PORT:27017"

  backend:
    container_name: backend
    build: ./backend
    ports:
      - "$BACKEND_PORT:8080"
    restart: always
    depends_on: 
      - db-administrativo
      - db-materia
    environment:
      DB_ADMINISTRATIVO_HOST: $DB_ADMINISTRATIVO_HOST
      DB_ADMINISTRATIVO_PORT: 3306
      DB_MATERIA_HOST: $DB_MATERIA_HOST
      DB_MATERIA_PORT: 27017

volumes:
  mariaDB:
  mongoDB:
